    <title>If-else-if Conditional StateMent</title>
    <style>

    </style>
</head>
<body>

    Age : <input type="text" name="" id="num1">
    <button type="button" onclick="check()">Status Check</button>

<script>


function check(){
let a = document.getElementById('num1').value;
if(a<16){
    document.write('Sorry ! You are Not Selected For Voting ' + a);
}else if(a>16){
    document.write('Congrats ! You are Selected For Voting ' + a);
}else{
    document.write(' Error ')
}

}

</script>
