<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Using For Loop</title>
    <style>

    </style>
</head>
<body>

    <script>

    //  Using While Loop Create Table 
        
    let i = 1;
       while(i<51){
        if(i%5==0){
            document.write(i+"<br>")
        }
        i++;
       }

    //  Using For Loop Create Table

       for(i=1;i<61;i++){
        if(i%6==0){
            document.write(i+"<br>")
        }
       }

    //  Using For Loop Create Table


       for(let i = 1;i<= 10;i++){
                document.write(`${i} = ${i}*${i} = ${i*i}  <br>`)
            }

    //  Using For   DO While   Loop Create Table
       


        
    </script>
    
</body>
</html>
