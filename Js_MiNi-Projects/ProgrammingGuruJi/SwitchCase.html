<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case StateMent</title>
    <style>

    </style>
</head>
<body>

    Id No. <input type="text" name="" id="userInp">
    <button onclick="checkResult()" type="button">Result Status</button>


    <script>

        function checkResult(){
            let getInp = document.getElementById('userInp').value;
            switch(getInp){
                case '1' : 
                document.write('Name : RajEsh <br> Marks : 65% <br> Division : First');
                break;
                case '2' : 
                document.write('Name : RaMu <br> Marks : 75% <br> Division : First');
                break;
                case '3' : 
                document.write('Name : RaHul <br> Marks : 55% <br> Division : Second');
                break;
                case '4' : 
                document.write('Name : RaGhU <br> Marks : 85% <br> Division : First');
                break;
                case '5' : 
                document.write('Name : RakEsh <br> Marks : 45% <br> Division : Second');
                break;
                case '6' : 
                document.write('Name : RajVeer <br> Marks : 35% <br> Division : Third');
                break;
                default :
                document.write(' Invalid Data ' + getInp);
            }
        }

        
    </script>
    
</body>
</html>
